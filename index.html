<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up form</title>
</head>

<body>

    <div class="left-side">
        <div class="logo-container">
            <img class="logo" src="odin-logo.png" alt="Italian Trulli">
            <div class="odin-text">ODIN</div>
        </div>
        <img class="leaf" src="leaf.jpg" alt="Italian Trulli">
        <footer>Photo by <a
                href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie
                West</a> on <a
                href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </footer>
    </div>
    <div class="right-side">
        <div class="first-third">
            <p>This is not a real online service! You know you need something<br>like this in your life to help you
                realize
                your deepest dreams.<br>Sign up now to get started.</p>

            <p>You know you want to.</p>
        </div>

        <div class="second-third">
            <h1>Let's do this!</h1>

            <form id="my-form">

                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">
                </div>

                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">
                </div>

                <div>
                    <label for="user_email">EMAIL</label>
                    <input type="email" name="email" id="user_email">
                </div>

                <div>
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" name="phone_number" id="phone_number">
                </div>

                <div>
                    <label for="user_password">PASSWORD</label>
                    <input type="password" name="password" id="user_password">
                </div>

                <div>
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password">
                </div>

            </form>

        </div>

        <div class="third-third">
            <button type="submit" form="my-form">Create Account</button>
            <p class="last-paragraph">Alreardy have an account? <a class="log-in" href="">Log in</a></p>
        </div>
    </div>
</body>

</html>
